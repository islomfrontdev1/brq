<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="flex">
          <h1>Where in the world?</h1>
          <button>Dark Mode</button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="search">
          <i class="fa-solid fa-search"></i>
          <input type="search" placeholder="Search for a country…" />
        </div>
      </div>
    </main>
    <section>
      <div class="container">
        <div class="flex">
          <div class="card w-25">
            <img
              src="./img/1280px-Flag_of_Germany.svg (2).png"
              alt=""
              width="100%"
            />
            <h3>Germany</h3>
          </div>
          <div class="card w-25">
            <img
              src="./img/1280px-Flag_of_Germany.svg (3).png"
              alt=""
              width="100%"
            />
            <h3>United States of America</h3>
          </div>
          <div class="card w-25">
            <img
              src="./img/1280px-Flag_of_Germany.svg (4).png"
              alt=""
              width="100%"
            />
            <h3>Brazil</h3>
          </div>
          <div class="card w-25">
            <img
              src="./img/1280px-Flag_of_Germany.svg (5).png"
              alt=""
              width="100%"
            />
            <h3>Iceland</h3>
          </div>
          <div class="card w-25">
            <img
              src="./img/1280px-Flag_of_Germany.svg (6).png"
              alt=""
              width="100%"
            />
            <h3>Afghanistan</h3>
          </div>
          <div class="card w-25">
            <img
              src="./img/1280px-Flag_of_Germany.svg (7).png"
              alt=""
              width="100%"
            />
            <h3>Åland Islands</h3>
          </div>
          <div class="card w-25">
            <img
              src="./img/1280px-Flag_of_Germany.svg (8).png"
              alt=""
              width="100%"
            />
            <h3>Albania</h3>
          </div>
          <div class="card w-25">
            <img
              src="./img/1280px-Flag_of_Germany.svg (9).png"
              alt=""
              width="100%"
            />
            <h3>Algeria</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
